<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- SEO标签 -->
  {% if site.plugins contains 'jekyll-seo-tag' %}
    {% seo %}
  {% endif %}
  
  <!-- 自定义样式 -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      padding: 20px 0;
      border-bottom: 1px solid #eee;
    }
    footer {
      margin-top: 60px;
      padding: 20px 0;
      border-top: 1px solid #eee;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
    nav {
      margin: 20px 0;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: #0066cc;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px 0;
    }
    h1, h2, h3, h4, h5, h6 {
      color: #222;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    code {
      background-color: #f5f5f5;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: 'Courier New', Courier, monospace;
    }
    pre {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
    <p>{{ site.description }}</p>
    <nav>
      <ul>
        <li><a href="{{ '/' | relative_url }}">首页</a></li>
        <li><a href="{{ '/documentation/' | relative_url }}">文档</a></li>
        <li><a href="{{ '/documentation/api-reference/' | relative_url }}">API参考</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    {{ content }}
  </div>

  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. All rights reserved.</p>
  </footer>
</body>
</html>
